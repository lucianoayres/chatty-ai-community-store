name: Update Agent Index

on:
  push:
    branches:
      - main
    paths:
      - "agents/**.yaml"
      - "agents/**.yml"

jobs:
  update-index:
    name: Update Agent Index
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for proper comparison

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install pyyaml jsonschema yamale

      # STAGE 1: VALIDATION
      - name: "ðŸ“‹ STAGE 1: VALIDATE AGENT FILES"
        run: echo "Beginning validation of changed agent files..."

      - name: Find changed agent files
        id: find-files
        run: |
          CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD | grep "^agents/" | grep -E "\.(yaml|yml)$" || echo "")
          echo "Changed agent files:"
          echo "$CHANGED_FILES"

          if [ -z "$CHANGED_FILES" ]; then
            echo "No agent YAML files were changed."
            echo "changed_files_count=0" >> $GITHUB_OUTPUT
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            COUNT=$(echo "$CHANGED_FILES" | wc -l)
            echo "changed_files_count=$COUNT" >> $GITHUB_OUTPUT
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "files<<EOF" >> $GITHUB_OUTPUT
            echo "$CHANGED_FILES" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          fi

      - name: Validate changed agent files
        id: validation
        if: steps.find-files.outputs.has_changes == 'true'
        continue-on-error: false
        run: |
          # Setup validation environment
          export PYTHONPATH="$PWD/tools/agent_manager/src:$PYTHONPATH"

          # Create validation logs directory
          mkdir -p validation_logs
          VALIDATION_LOG="validation_logs/validation_results.txt"
          ERROR_SUMMARY="validation_logs/error_summary.txt"

          echo "Validation results:" > $VALIDATION_LOG
          echo "====================" >> $VALIDATION_LOG
          echo "" >> $VALIDATION_LOG

          # Initialize error summary
          echo "# Validation Error Summary" > $ERROR_SUMMARY
          echo "" >> $ERROR_SUMMARY

          FAIL_COUNT=0

          # Get the list of files to validate
          IFS=$'\n' read -d '' -ra FILES <<< "${{ steps.find-files.outputs.files }}"

          for file in "${FILES[@]}"; do
            echo "===== Validating $file =====" | tee -a $VALIDATION_LOG
            
            # Run the validator with all output directly visible and capture it
            VALIDATION_OUTPUT=$(python tools/agent_manager/src/validator.py \
              --yaml-schema schemas/agent.schema.yaml \
              --file "$file" \
              --tag-definitions tags.json \
              --verbose \
              2>&1)
            
            VALIDATION_EXIT_CODE=$?
            
            # Always show the full validation output in the logs
            echo "$VALIDATION_OUTPUT" | tee -a $VALIDATION_LOG
            
            # Check if validation failed
            if [ $VALIDATION_EXIT_CODE -ne 0 ]; then
              FAIL_COUNT=$((FAIL_COUNT+1))
              
              # Add to error summary
              echo "## âŒ File: $file" | tee -a $ERROR_SUMMARY
              echo '```' >> $ERROR_SUMMARY
              
              # Extract specific error messages from the validator output
              # Look for lines that start with "Error:" which contain the specific validation errors
              ERROR_DETAILS=$(echo "$VALIDATION_OUTPUT" | grep -E "^Error:|^Warning:|YAML (parsing|schema) (error|validation)|Missing required|Invalid tags|validation failed" || echo "Unknown validation error")
              
              # Display the specific error details prominently
              echo "VALIDATION ERRORS for $file:" >&2
              echo "$ERROR_DETAILS" | tee -a $ERROR_SUMMARY >&2
              echo "" >&2
              
              # Create GitHub error annotations for each specific error
              echo "$ERROR_DETAILS" | while read -r line; do
                echo "::error file=$file::$line"
              done
              
              echo '```' >> $ERROR_SUMMARY
              echo "" >> $ERROR_SUMMARY
            else
              echo "âœ… File passed validation: $file" | tee -a $VALIDATION_LOG
              echo "## âœ… File: $file" >> $ERROR_SUMMARY
              echo "Passed all validation checks" >> $ERROR_SUMMARY
              echo "" >> $ERROR_SUMMARY
            fi
            
            echo "-----------------------------------------" | tee -a $VALIDATION_LOG
            echo "" | tee -a $VALIDATION_LOG
          done

          # Determine overall result
          if [ $FAIL_COUNT -gt 0 ]; then
            # Print error summary to make it clearly visible in workflow logs
            echo ""
            echo "============================================="
            echo "âŒ VALIDATION FAILED: $FAIL_COUNT files have issues" >&2
            echo "============================================="
            echo ""
            # Display the error summary in the console
            cat $ERROR_SUMMARY
            
            # Create GitHub annotations for key errors
            echo "::error::Validation failed with $FAIL_COUNT error(s). See details above."
            
            # Save the outputs
            echo "validation_passed=false" >> $GITHUB_OUTPUT
            echo "fail_count=$FAIL_COUNT" >> $GITHUB_OUTPUT
            echo "error_summary<<EOF" >> $GITHUB_OUTPUT
            cat $ERROR_SUMMARY >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
            
            exit 1
          else
            echo "validation_passed=true" >> $GITHUB_OUTPUT
            echo "âœ… All agent files passed validation!"
          fi

      - name: Upload validation results
        if: steps.find-files.outputs.has_changes == 'true' && (steps.validation.outputs.validation_passed == 'false' || failure())
        uses: actions/upload-artifact@v4
        with:
          name: validation-results
          path: validation_logs/

      - name: Validation summary
        if: steps.find-files.outputs.has_changes == 'true'
        run: |
          if [[ "${{ steps.validation.outputs.validation_passed }}" == "true" ]]; then
            echo "âœ… Validation PASSED - All agent files are valid"
          else
            echo "âŒ Validation FAILED - Some files had issues"
          fi

      # STAGE 2: INDEX UPDATE
      - name: "ðŸ“ STAGE 2: UPDATE AGENT INDEX"
        if: steps.find-files.outputs.has_changes == 'true' && steps.validation.outputs.validation_passed == 'true'
        run: echo "All files validated successfully! Beginning index update..."

      - name: Run manage_agents.sh script
        id: update-index
        if: steps.find-files.outputs.has_changes == 'true' && steps.validation.outputs.validation_passed == 'true'
        run: |
          echo "Running manage_agents.sh script to update index..."

          # Make sure script is executable
          chmod +x tools/agent_manager/manage_agents.sh

          # Run the script with verbose output
          bash -x tools/agent_manager/manage_agents.sh

          echo "Script execution complete"

          # Check if index file was modified
          if git diff --name-only | grep -q "agent_index.json"; then
            echo "index_updated=true" >> $GITHUB_OUTPUT
            echo "Agent index was updated!"
          else
            echo "index_updated=false" >> $GITHUB_OUTPUT
            echo "No changes to agent index."
          fi

      # STAGE 3: COMMIT & NOTIFY
      - name: "ðŸš€ STAGE 3: COMMIT & NOTIFY"
        if: steps.find-files.outputs.has_changes == 'true' && steps.validation.outputs.validation_passed == 'true' && steps.update-index.outputs.index_updated == 'true'
        run: echo "Index updated successfully! Committing changes and notifying..."

      - name: Commit updated index
        if: steps.find-files.outputs.has_changes == 'true' && steps.validation.outputs.validation_passed == 'true' && steps.update-index.outputs.index_updated == 'true' && success()
        run: |
          # Configure git
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          # Add and commit the changes
          git add agent_index.json
          git commit -m "ðŸ¤– Auto-update agent index [skip ci]" -m "Triggered by commit ${GITHUB_SHA}"

          # Push the changes
          git push

      - name: Find related PR
        if: steps.find-files.outputs.has_changes == 'true' && steps.validation.outputs.validation_passed == 'true' && steps.update-index.outputs.index_updated == 'true' && success()
        id: find-pr
        uses: actions/github-script@v7
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            // Find the most recent PR that was merged into this branch
            const query = `
              query($owner:String!, $repo:String!) {
                repository(owner:$owner, name:$repo) {
                  pullRequests(last:10, states:MERGED, orderBy:{field:UPDATED_AT, direction:DESC}) {
                    nodes {
                      number
                      title
                      mergedAt
                      url
                      mergeCommit {
                        oid
                      }
                    }
                  }
                }
              }
            `;

            const variables = {
              owner: context.repo.owner,
              repo: context.repo.repo
            };

            const result = await github.graphql(query, variables);
            const prs = result.repository.pullRequests.nodes;

            // Try to find a PR that matches the current commit
            let relatedPR = null;
            const targetCommit = context.payload.after;

            for (const pr of prs) {
              if (pr.mergeCommit && pr.mergeCommit.oid === targetCommit) {
                relatedPR = pr;
                break;
              }
            }

            if (relatedPR) {
              core.setOutput('pr_number', relatedPR.number);
              core.setOutput('pr_title', relatedPR.title);
              core.setOutput('pr_url', relatedPR.url);
              return relatedPR;
            } else {
              console.log('Could not find related PR for this commit');
              return null;
            }

      - name: Comment on PR
        if: steps.find-files.outputs.has_changes == 'true' && steps.validation.outputs.validation_passed == 'true' && steps.update-index.outputs.index_updated == 'true' && steps.find-pr.outputs.pr_number != '' && success()
        uses: actions/github-script@v7
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            const prNumber = ${{ steps.find-pr.outputs.pr_number }};

            if (!prNumber) {
              console.log('No PR number found, skipping comment');
              return;
            }

            const body = `## ðŸ¤– Agent Index Updated

            The agent index has been automatically updated following the merge of this PR.

            [View the updated index](${context.payload.repository.html_url}/blob/main/agent_index.json)
            `;

            github.rest.issues.createComment({
              issue_number: prNumber,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

      # ERROR HANDLING
      - name: Create issue for validation failure
        if: steps.find-files.outputs.has_changes == 'true' && steps.validation.outputs.validation_passed == 'false'
        uses: actions/github-script@v7
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            const fs = require('fs');

            // Get the error summary which is already concise
            let errorSummary = '';

            try {
              errorSummary = '${{ steps.validation.outputs.error_summary }}';
              
              // If errorSummary is empty or too short, read from the file
              if (!errorSummary || errorSummary.length < 10) {
                errorSummary = fs.readFileSync('validation_logs/error_summary.txt', 'utf8');
              }
            } catch (error) {
              errorSummary = 'Error reading validation summary: ' + error.message;
            }

            const issue = {
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'ðŸš¨ Agent validation failed on direct push to main',
              body: `One or more agent YAML files that were pushed directly to the main branch failed validation.
              
              **âš ï¸ The agent index was NOT updated due to validation failure.**
              
              Triggered by: ${context.payload.head_commit.message}
              Commit: ${context.payload.head_commit.id}
              Workflow run: ${context.payload.repository.html_url}/actions/runs/${context.runId}
              
              ## Validation Error Summary
              
              \`\`\`
              ${errorSummary}
              \`\`\`
              
              Please fix the validation issues and push again, or create a PR to resolve the issues.
              
              > **Note**: Full validation logs are available in the workflow run artifacts.
              `
            };

            github.rest.issues.create(issue);

      - name: Notify on failure
        if: steps.find-files.outputs.has_changes == 'true' && failure() && steps.validation.outputs.validation_passed != 'false'
        uses: actions/github-script@v7
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            const issue = {
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'ðŸš¨ Failed to update agent index',
              body: `The workflow to update the agent index failed due to an unexpected error.
              
              Triggered by: ${context.payload.head_commit.message}
              Commit: ${context.payload.head_commit.id}
              Workflow run: ${context.payload.repository.html_url}/actions/runs/${context.runId}
              
              Please investigate and fix the issue.`
            };

            github.rest.issues.create(issue);
